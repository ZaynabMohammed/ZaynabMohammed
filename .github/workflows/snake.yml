name: üêç Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight
  workflow_dispatch:      # Allows manual trigger

# ‚úÖ Grant write permissions so GitHub Actions bot can push to the repo
permissions:
  contents: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Generate the snake animation
      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ZaynabMohammed
          outputs: |
            dist/github-contribution-grid-snake-dark.svg

      # Step 2: Push the generated files to the output branch
      - name: Push Snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

